name: RedClocktower
version: '0.1.0'
main: io.github.AKtomik.redClocktower.RedClocktower
api-version: '1.21'
commands:
  storyteller:
    description: Storyteller action for red clocktower
    usage: /<command> <action> [more]
    permission: redclocktower.storyteller
    aliases:
      - blood
      - redclocktower

  tagme:
    description: Define your name
    usage: /<command> <name>
    permission: redclocktower.player
    aliases:
      # brigader aliases execution are not handled here
      - iam

permissions:
  redclocktower.player:
    description: Storyteller permission
    default: op
  redclocktower.storyteller:
    description: Storyteller permission
    default: op